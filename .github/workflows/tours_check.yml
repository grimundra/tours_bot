name: Debug Screenshot Run

on:
  workflow_dispatch: # Кнопка ручного запуска

jobs:
  debug-visuals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Debug Script
        run: python main.py

      # ЭТО САМЫЙ ВАЖНЫЙ ШАГ СЕЙЧАС:
      - name: Upload Screenshots
        if: always() # Выполнять ВСЕГДА, даже при ошибках
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence # Имя архива
          path: |
            *.png
            *.html
