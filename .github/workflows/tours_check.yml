name: Daily Tour Check

on:
  schedule:
    - cron: '0 */6 * * *' # Каждые 6 часов
  workflow_dispatch:      # Кнопка ручного запуска

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests
          # Если используешь playwright в будущем, раскомментируй:
          # pip install playwright
          # playwright install chromium

      - name: Run script
        env:
          # --- МАГИЯ ЗДЕСЬ ---
          # СЛЕВА: имя переменной внутри Python (как в main.py)
          # СПРАВА: имя твоего секрета в GitHub
          
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TG_CHAT_ID }}
          
          # Если код (main.py) использует Supabase, оставь это:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
        run: python main.py
