name: Daily Tour Check

on:
  schedule:
    - cron: '0 6,18 * * *' # Запуск в 06:00 и 18:00 UTC (09:00 и 21:00 МСК)
  workflow_dispatch:      # Кнопка ручного запуска

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Убрали supabase, оставили только нужное
        run: |
          pip install requests playwright
          playwright install chromium

      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # Ключи базы больше не нужны
        run: python -u main.py

      - name: Upload Artifacts (Screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
